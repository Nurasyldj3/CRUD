{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static './css/bulma.min.css' %}">
        <link rel="stylesheet" href="{% static './css/style.css' %}">

</head>
<body>
    <nav class="navbar is-info" role="navigation" aria-label="main navigation" >
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="{% url 'homePage' %}">
                    <h1 class="title has-text-white">Куда сходим</h1>
                </a>

                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu has-background-info">
                <div class="navbar-start">
                </div>



            <div class="navbar-end">
                        <div class="navbar-item">
                        <div class="buttons">
                            <a href="{% url 'addPost' %}" class="button is-white is-rounded">
                                Add post
                            </a>
                        </div>
                    </div>



                    {% if user.is_authenticated %}
                  <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                      @{{ user.username }}
                    </a>

                    <div class="navbar-dropdown">
                        {% if user.is_superuser %}
                      <a class="navbar-item" href="{% url 'admin:index' %}">
                        Админ панел
                      </a>
                        {% endif %}
                      <a class="navbar-item"  href="{% url 'logout_request' %}">
                        выход
                      </a>
                    </div>
                  </div>
                    {% else %}
                  <div class="navbar-item">
                    <div class="buttons">
                      <a class="button is-primary" href="{% url 'sign_up_page' %}">
                        <strong>Регистрация</strong>
                      </a>
                      <a class="button is-light" href="{% url 'login_page' %}">
                        Вход
                      </a>
                    </div>
                  </div>
                    {% endif %}
            </div>


            </div>
        </div>
    </nav>

    <main>
        {% block content %}

        {% endblock %}
    </main>

</body>
</html>
